<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projeto dev</title>
    <link rel="stylesheet" href="css/staly.css">
    <link rel="stylesheet" href="css/responsivo.css">
    <script src="js/index.js" defer></script>
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="src/logo-xmen.jpg" >
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Poder de disparar rajadas de energia de seus olhos">
                    <img src="src/card-ciclope.jpg.jpg" alt="" height="150px" width="100px">
                </li>
                <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Principal avatar da Força Fênix, no qual, manisfeta poderes de Telepatia e Telecinese">
                    <img src="src/card-jean-grey.jpg.jpg" alt="" height="150px" width="100px">
                </li>
                <li class="personagem" id="wolverine" data-name="Wolverine" data-description=" Além de suas mortais garras de adamantium, capazes de cortar qualquer coisa, ele tem um poderoso fato de cura; envelhece lentamente o que o torna praticamente imortal, sentidos muito aguçados">
                    <img src="src/card-wolverine.jpg.jpg" alt="" height="150px" width="100px">
                </li>
                <li class="personagem" id="tempestade" data-name="Tempestade" data-description="Tempestade possui a habilidade psiônica para controlar todas as formas de manipulação do tempo.">
                    <img src="src/card-tempestade.jpg.jpg" alt="" height="150px" width="100px">
                </li>
                <li class="personagem" id="vampira" data-name="Vampira" data-description="Inteligente , e seu poder mutante é a habilidade de sugar a vitalidade, memória e poderes de outros seres vivos através do contato com a pele,temporariamente.">
                    <img src="src/card-vampira.jpg.jpg" alt="" height="150px" width="100px">
                </li>
                <li class="personagem" id="magneto" data-name="Magneto" data-description="Magneto pode utilizar seu poder para manipular luz, som, eletricidade, calor e quase qualquer outro tipo de energia. Isso lhe permite gerar calor ou gelo, ficar invisível, controlar vários tipos de radiação, criar pulsos eletromagnéticos, explodir coisas">
                    <img src="src/card-magneto.jpg.jpg" alt="" height="150px" width="100px">
                </li>
                <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description=" O seu poder permite a ela atravessar objetos, paredes e pessoas. Lince tambem consegue levitar e entrar em estado de intangibilidade">
                    <img src="src/card-lince-negra.jpg.jpg" alt="" height="150px" width="100px">
                </li>
                <li class="personagem" id="noturno" data-name="Noturno" data-description="Como um mutante, Noturno possui agilidade sobre-humana, e a capacidade de teletransporte, invisibilidade em sombras profundas, e as mãos e os pés aderirem a parede">
                    <img src="src/card-noturno.jpg.jpg" alt="" height="150px" width="100px">
                </li>
            </ul>
        </section>

        <section class="personagem-selecionado">
            <img class="personagem-grande" src="src/card-ciclope.png.jpg" alt="personagem selecionado" height="300px" width="300px">
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">Poder de disparar rajadas de energia de seus olhos </p>

            </div>

        </section>
   <script src="js/index.js"></script>
</body>
</html>
